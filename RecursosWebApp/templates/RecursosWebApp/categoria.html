{% extends "RecursosWebApp/base.html" %}

{% load static %}

{% block title %} 
    Posts
{% endblock %}
  
{% block content %}
<body>

    <h3 class="subtitulo">Posts</h3>
    
    <div class="contenedor-padre">
        
        <div class="contenedor-elementos">
            {% for post in object_list %}
                    <a href="{% url 'post-detallado' post.pk %}"><div class="carta">
                        {% if post.image %}
                            <img id="img-carta" src="{{post.image.url}}" alt="Post" style="filter: blur(.2rem);">
                        {% endif %}
                        <div class="contenedor-carta">
                            <h4><b>{{post.title}}</b></h4>
                            <p style="text-align: right ;">@{{post.author}}</p>
                            <p>{{post.created}}</p>
                        </div>
                    </div></a>
                
            {% endfor %}
        </div>
    </div>

    <section>
        <a href="{% url 'Agregar-Post' %}"><img id="boton-crear" src="{% static 'RecursosWebApp/img/plus.svg'%}"></a>
    </section>

</body>
{% endblock %}
